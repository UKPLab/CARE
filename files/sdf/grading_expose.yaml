name: grading_expose
description: This skill is used to grade the exposé of a student
version: 0.0.1
author: Haishuo Fang
input:
  data:
    type: object
    required: true
    properties:
      submission:
        type: object
        description: The zip file and pdf file of the submssion, which includes .tex file for the exposé, and .pdf file for the exposé
        properties:
          zip:
            type: string
            description: The zip file of the submission
          pdf:
            type: string
            description: The pdf file of the submission
      assessment_config:
        type: object
        description: The json configure for grading criteria which be used for LLMentor
        properties:
          description:
            type: string
            description: Description of the configuration
          version:
            type: string
            description: Version of the configuration
          type:
            type: string
            description: Type of the configuration
          rubrics:
            type: array
            description: The rubrics for grading the exposé
            items:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the rubric
                description:
                  type: string
                  description: The description of the rubric
                criteria:
                  type: array
                  description: The criteria within the rubric
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: The name of the criterion
                      description:
                        type: string
                        description: The description of the criterion
                      function:
                        type: string
                        description: The function type for grading
                      maxPoints:
                        type: integer
                        description: The maximum points for the criterion
                      scoring:
                        type: array
                        description: The scoring options for the criterion
                        items:
                          type: object
                          properties:
                            points:
                              type: integer
                              description: The points for this scoring option
                            description:
                              type: string
                              description: The description of this scoring option
  example:
    {
      "submission": {
        "zip": zip_file,
        "pdf": pdf_file
      },
      "assessment_config": {
        "description": "the configuration for grading criteria which be used for LLMentor",
        "version": "0.0.1",
        "type": "assessment",
        "rubrics": [
          {
            "name": "Language/Quality",
            "description": "Assessment of language quality and structural coherence of the text",
            "criteria": [
              {
                "name": "Language quality",
                "description": "Evaluation of linguistic accuracy and sentence clarity",
                "function": "auto_grading",
                "maxPoints": 2,
                "scoring": [
                  {
                    "points": 0,
                    "description": "many linguistic errors (over 10 errors) (e.g. wrong tense, wrong personal pronouns)"
                  },
                  {
                    "points": 1,
                    "description": "few linguistic errors (0-10 errors), clear and comprehensible sentences"
                  },
                  {
                    "points": 2,
                    "description": "no linguistic errors (0 errors), clear and comprehensible sentences with consistent terminology"
                  }
                ]
              },
            ]
          }
        ]     
      }
    }
output:
  data:
    type: array
    required: true
    items:
      type: object
      properties:
        name:
          type: string
          description: The name of the criterion
        score:
          type: integer
          description: The score of the criterion
        justification:
          type: string
          description: The justification of the criterion
        possible_concerns:
          type: string
          description: The possible concerns of the given judgement

  example:
    [{
      "name": Language quality,
      "score": 1,
      "justification": Example justification,
      "possible_concerns": Example possible concerns
    }]
