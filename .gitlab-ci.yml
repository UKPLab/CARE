# https://docs.gitlab.com/ee/ci/yaml/

stages:          # List of stages for jobs, and their order of execution
  - test
  - build
  - deploy
  - lint

variables:
  DOCKER_HOST: tcp://docker:2375
  #
  # This instructs Docker not to start over TLS.
  DOCKER_TLS_CERTDIR: ""
  #DOCKER_TLS_CERTDIR: "/certs"
  GIT_SUBMODULE_STRATEGY: recursive
  TAG_LATEST: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:latest
  TAG_COMMIT: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:$CI_COMMIT_SHORT_SHA
  NODE_VERSION: 16.17.0
  DEBIAN_MIRROR: http://debian.tu-bs.de/debian/

services:
  - docker:dind

.setup-nvm-template: &setup-nvm
  - apt update && apt install curl bash -y
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use # load nvm
  - nvm --version
  - eval "[ -f .nvmrc ] && nvm install || nvm install ${NODE_VERSION}"
  - which node
  - echo ${PATH}
  - npm --version
  - node --version

.debian-mirror-template: &add-debian-mirror
  - echo "deb ${DEBIAN_MIRROR} stretch-updates main" >> /etc/apt/sources.list
  - echo "deb-src ${DEBIAN_MIRROR} stretch-updates main" >> /etc/apt/sources.list
  - echo "deb ${DEBIAN_MIRROR} stretch main" >> /etc/apt/sources.list
  - echo "deb-src ${DEBIAN_MIRROR} stretch main" >> /etc/apt/sources.list
  - cat /etc/apt/sources.list

test:
  image:
    name: docker/compose:debian-1.29.2
  stage: test
  needs: []
  allow_failure: true
  before_script:
    - *add-debian-mirror
    - docker info
    - docker version
    - docker-compose version
    - *setup-nvm
    - apt update && apt install make -y
  script:
    - docker-compose -f docker-compose.yml -f docker-dev.yml --env-file ".env.test" up -d postgres
    - docker-compose ps
    - make ENV=test test

# https://stackoverflow.com/questions/36399848/install-node-in-dockerfile

build:
  image:
    name: docker/compose:debian-1.29.2
  stage: build
  #needs: ['test']
  before_script:
    - *add-debian-mirror
    - docker info
    - docker version
    - docker-compose version
    - apt update && apt install make -y
  script:
    - make ENV=dev build
    - docker wait care_dev_docs_sphinx_1
    - docker wait care_dev_docs_asyncapi_1
    - docker-compose -p "care_dev"  rm -f -s -v
    - tar -czvf ${PWD}/docs.tar.gz ./docs/build
    - tar -czvf ${PWD}/doc_api.tar.gz ./docs/api
  artifacts:
    name: "documentation"
    paths:
      - "docs.tar.gz"
      - "doc_api.tar.gz"

.setup-deploy-ssh-template: &setup-ssh
  - apk update && apk add openssh-client
  - mkdir -p ~/.ssh
  - echo "PubkeyAcceptedAlgorithms +ssh-rsa" > ~/.ssh/config
  - echo "HostKeyAlgorithms +ssh-rsa" >> ~/.ssh/config
  - echo "StrictHostKeyChecking no" >> ~/.ssh/config

deploy-dev:
  stage: deploy
  image: alpine:3.16
  needs: ["build"]
  script:
    - chmod og= $PEER_RSAKEY
    - *setup-ssh
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && git fetch"
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && git checkout $CI_COMMIT_SHORT_SHA"
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && git submodule update --init"
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && make ENV=dev build-clean"
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && make ENV=dev build"
  only:
  - dev

deploy-main:
  stage: deploy
  image: alpine:3.16
  needs: ["build"]
  script:
    - chmod og= $PEER_RSAKEY
    - *setup-ssh
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && git fetch"
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && git checkout $CI_COMMIT_SHORT_SHA"
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && git submodule update --init"
    - ssh -i $PEER_RSAKEY $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && make ENV=main build"
  only:
    - main

lint:
  image:
    name: docker/compose:debian-1.29.2
  stage: lint
  needs: []
  allow_failure: true
  before_script:
    - *add-debian-mirror
    - docker info
    - docker version
    - docker-compose version
    - *setup-nvm
    - apt update && apt install make -y
  script:
    - make lint