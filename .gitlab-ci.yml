stages:          # List of stages for jobs, and their order of execution
  - build
  - deploy

image:
  name: docker/compose:latest

variables:
  DOCKER_HOST: tcp://docker:2375
  #
  # This instructs Docker not to start over TLS.
  DOCKER_TLS_CERTDIR: ""
  #DOCKER_TLS_CERTDIR: "/certs"
  GIT_SUBMODULE_STRATEGY: recursive
  TAG_LATEST: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:latest
  TAG_COMMIT: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:$CI_COMMIT_SHORT_SHA

services:
  - docker:20.10.17-dind

before_script:
  - docker info
  - docker version

build:
  image:
    name: docker/compose:latest
    entrypoint: [ "/bin/sh", "-c" ]
  stage: build
  before_script:
    - apt-get update -qq && apt-get install -y -qq make
    - docker-compose version
  script:
    - docker-compose -p "peer_dev"  rm -f -s -v
    - docker-compose -f docker-compose.yml -p "peer_dev" up --build -d

deploy-dev:
  stage: deploy
  image: alpine:latest
  script:
    - chmod og= $PEER_RSAKEY
    - apk update && apk add openssh-client
    - ssh -i $PEER_RSAKEY -o StrictHostKeyChecking=no $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && git pull"
    - ssh -i $PEER_RSAKEY -o StrictHostKeyChecking=no $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && git checkout $TAG_COMMIT"
    - ssh -i $PEER_RSAKEY -o StrictHostKeyChecking=no $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && make build-dev-clean"
    - ssh -i $PEER_RSAKEY -o StrictHostKeyChecking=no $PEER_SERVER_USER@$PEER_SERVER_IP "cd peer && make build-dev"

  only:
  - dev
  - feat-39-server